<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a2e; 
            color: white; 
            padding: 20px; 
        }
        .test-button { 
            margin: 10px;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover { background: #0052a3; }
    </style>
</head>
<body>
    <h1>üî≤ Modal Component Tests</h1>
    <p>Test the modal component functionality:</p>
    
    <button class="test-button" onclick="testProfileModal()">Test Profile Modal</button>
    <button class="test-button" onclick="testSettingsModal()">Test Settings Modal</button>
    <button class="test-button" onclick="testLobbyModal()">Test Lobby Modal</button>
    <button class="test-button" onclick="testConfirmModal()">Test Confirm Modal</button>
    <button class="test-button" onclick="testRulesModal()">Test Rules Modal</button>
    
    <div id="testResults" style="margin-top: 20px;"></div>

    <script type="module">
        import { Modal } from './js/components/Modal.js';
        import { logger } from './js/utils/Logger.js';
        import { runModalTests } from './js/tests/ModalTests.js';
        
        // Create global modal instance
        window.modal = new Modal();
        
        // Test functions
        window.testProfileModal = () => {
            const modalId = window.modal.open('profile');
            addResult('Profile Modal', '‚úÖ', `Opened modal: ${modalId}`);
        };
        
        window.testSettingsModal = () => {
            const modalId = window.modal.open('settings');
            addResult('Settings Modal', '‚úÖ', `Opened modal: ${modalId}`);
        };
        
        window.testLobbyModal = () => {
            const modalId = window.modal.open('lobby');
            addResult('Lobby Modal', '‚úÖ', `Opened modal: ${modalId}`);
        };
        
        window.testConfirmModal = () => {
            const modalId = window.modal.open('confirm', {
                message: 'This is a test confirmation dialog.',
                confirmText: 'Yes, Test!',
                cancelText: 'No, Cancel',
                type: 'warning'
            });
            addResult('Confirm Modal', '‚úÖ', `Opened modal: ${modalId}`);
        };
        
        window.testRulesModal = () => {
            const modalId = window.modal.open('gameRules');
            addResult('Rules Modal', '‚úÖ', `Opened modal: ${modalId}`);
        };
        
        function addResult(test, status, message) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.style.margin = '5px 0';
            div.style.padding = '8px';
            div.style.background = 'rgba(0, 100, 200, 0.2)';
            div.style.borderRadius = '4px';
            div.innerHTML = `<strong>${test}:</strong> ${status} ${message}`;
            results.appendChild(div);
        }
        
        // Run automated tests
        console.log('üß™ Running Modal Tests...');
        
        try {
            runModalTests();
            addResult('Automated Tests', '‚úÖ', 'Modal tests completed successfully');
        } catch (error) {
            addResult('Automated Tests', '‚ùå', `Error: ${error.message}`);
            console.error('Modal test error:', error);
        }
        
        addResult('Modal System', '‚úÖ', 'Modal component loaded and ready for testing');
    </script>
</body>
</html>
