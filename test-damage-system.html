<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFTCG Damage Zone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .damage-zone {
            height: 80px;
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.2) 0%, rgba(220, 20, 60, 0.2) 100%);
            border: 2px solid #FF4444;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        
        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .zone-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #FFB6C1;
            margin: 0;
        }
        
        .zone-count {
            font-size: 0.8rem;
            color: #aaa;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .damage-cards {
            flex: 1;
            display: flex;
            gap: 2px;
            align-items: center;
            justify-content: flex-start;
            overflow-x: auto;
        }
        
        .damage-card {
            width: 20px;
            height: 28px;
            background: linear-gradient(145deg, #654321 0%, #8B4513 100%);
            border: 1px solid #A0522D;
            border-radius: 3px;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .damage-card:hover {
            transform: translateY(-2px);
        }
        
        .damage-card::before {
            content: 'üÉè';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            opacity: 0.7;
        }
        
        .test-controls {
            margin: 20px 0;
        }
        
        .test-btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .test-btn:hover {
            background: #ffed4a;
        }
        
        .log {
            background: rgba(42, 42, 58, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéÆ FFTCG Damage Zone System Test</h1>
        
        <div class="test-controls">
            <button class="test-btn" onclick="initializeDamageZone()">Initialize Damage Zone (7 Life Points)</button>
            <button class="test-btn" onclick="takeDamage()">Take 1 Damage</button>
            <button class="test-btn" onclick="resetTest()">Reset Test</button>
        </div>
        
        <div class="damage-zone" id="testDamageZone">
            <div class="zone-header">
                <h3 class="zone-title">Your Life Points</h3>
                <span class="zone-count" id="damageCount">0</span>
            </div>
            <div class="damage-cards" id="damageCards">
                <!-- Damage cards will appear here -->
            </div>
        </div>
        
        <div class="log" id="testLog">
            <div class="log-entry">Test initialized. Click "Initialize Damage Zone" to start.</div>
        </div>
    </div>

    <script>
        // Test implementation of damage zone system
        let damageZone = [];
        let gameOver = false;
        
        function initializeDamageZone() {
            if (gameOver) {
                log('Game is over! Reset to play again.');
                return;
            }
            
            damageZone = [];
            for (let i = 0; i < 7; i++) {
                damageZone.push({
                    id: `damage-${i}`,
                    name: `Life Point ${i + 1}`,
                    isFaceDown: true
                });
            }
            
            renderDamageZone();
            log(`Initialized damage zone with 7 life points.`);
        }
        
        function renderDamageZone() {
            const container = document.getElementById('damageCards');
            const counter = document.getElementById('damageCount');
            
            container.innerHTML = '';
            
            damageZone.forEach((card, index) => {
                const damageCard = document.createElement('div');
                damageCard.className = 'damage-card';
                damageCard.title = `${card.name} - Click to take damage`;
                damageCard.onclick = () => takeDamageAt(index);
                container.appendChild(damageCard);
            });
            
            counter.textContent = damageZone.length;
        }
        
        function takeDamage() {
            if (damageZone.length === 0) {
                log('No life points remaining!');
                return;
            }
            
            takeDamageAt(damageZone.length - 1); // Take damage from the last card
        }
        
        function takeDamageAt(index) {
            if (gameOver) {
                log('Game is over!');
                return;
            }
            
            if (index >= damageZone.length) {
                log('Invalid damage index.');
                return;
            }
            
            const damagedCard = damageZone.splice(index, 1)[0];
            log(`üíî Took damage! ${damagedCard.name} moved to graveyard. ${damageZone.length} life points remaining.`);
            
            renderDamageZone();
            
            if (damageZone.length === 0) {
                gameOver = true;
                log('üíÄ GAME OVER! No life points remaining!');
                document.body.style.borderTop = '5px solid #ff0000';
            }
        }
        
        function resetTest() {
            damageZone = [];
            gameOver = false;
            document.body.style.borderTop = 'none';
            document.getElementById('damageCards').innerHTML = '';
            document.getElementById('damageCount').textContent = '0';
            document.getElementById('testLog').innerHTML = '<div class="log-entry">Test reset. Click "Initialize Damage Zone" to start.</div>';
        }
        
        function log(message) {
            const logContainer = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Auto-initialize on load
        window.addEventListener('load', () => {
            log('Damage zone test system loaded.');
        });
    </script>
</body>
</html>
